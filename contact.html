<body>
    
        <form class="main-form">
                <h2 class="contact" text-center>ASK ME A QUESTION OR LEAVE A MESSAGE</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">Your Name</label>
                  <input type="name" class="form-control" id="exampleInputName1" aria-describedby="namelHelp" placeholder="John Wick">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Your Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="sample@domain.com">
                </div>
                <div class="form-group">
                        <label for="exampleInputPhone1">Your Phone Number</label>
                        <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="888-888-8888">
                      </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1">Your Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                      </div>
                <button type="submit" class="btn btn-submit">Submit</button>
              </form>



    </div>
